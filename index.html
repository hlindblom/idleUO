<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="images/favicon/idleUO-favicon.png"
    />
    <title>Idle UO</title>
  </head>

  <body>
    <header class="stone">
      <p>
        <strong>Idle UO</strong>™ ©
        <a href="https://www.linkedin.com/in/holdenlindblom/" target="_blank"
          >Holden</a
        >, 2022
      </p>
    </header>
    <main class="column-container">
      <section class="column" id="column-left">
        <div class="container left">
          <div id="store-name"><h1>Balthasar</h1></div>
          <div id="coffee-banner">
            <div class="counter-container">
              <h5>lvl <span>1</span></h5>
              <h5><span id="xp_counter">0</span> total XP</h5>
            </div>
            <div class="cps-container">
              <p><span id="cps">0</span> xp/sec</p>
            </div>
          </div>
          <img src="images/weapons/clubs/1club.png" id="weapon_icon" />
        </div>
      </section>
      <div class="column-divider"></div>
      <section class="column" id="column-middle">
        <div id="middleTop">
          <div class="panel-menu" id="panel-left"><button>Options</button></div>
          <div>Notification</div>
          <div class="panel-menu"><button>Info</button></div>
        </div>
        <div class="row-divider"></div>
        <div class="container middle" id="producer-progress-div">
          <div class="producer-progress" id="chemex"></div>
          <div class="row-divider"></div>
          <div class="producer-progress" id="french_press"></div>
          <div class="row-divider"></div>
          <div class="producer-progress" id="mr_coffee"></div>
          <div class="row-divider"></div>
          <div class="producer-progress" id="ten_cup_urn"></div>
          <div class="row-divider"></div>
          <div class="producer-progress" id="espresso_machine"></div>
          <div class="row-divider"></div>
          <div class="producer-progress" id="ten_gallon_urn"></div>
          <div class="row-divider"></div>
          <div class="producer-progress" id="coffeeshop"></div>
          <div class="row-divider"></div>
          <div class="producer-progress" id="coffee_factory"></div>
          <div class="row-divider"></div>
          <div class="producer-progress" id="coffee_fountain"></div>
          <div class="row-divider"></div>
          <div class="producer-progress" id="coffee_river"></div>
          <div class="row-divider"></div>
          <div class="producer-progress" id="coffee_ocean"></div>
          <div class="row-divider"></div>
          <div class="producer-progress" id="coffee_planet"></div>
        </div>
      </section>
      <div class="column-divider"></div>
      <section class="column" id="column-right">
        <div class="column-header">Store</div>
        <div class="upgrades"></div>
        <select id="fight-retreat">
          <option value="Fight">Fight</option>
          <option value="Retreat">Retreat</option>
        </select>

        <div class="container right" id="producer_container"></div>
      </section>
    </main>
    <footer class="stone">
      <p>
        images, all rights reserved:<a href="https://www.freepik.com/">
          freepik</a
        >
      </p>
    </footer>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
